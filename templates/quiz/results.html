{% extends "_base.html" %}
{% block content %}
<div class="container">
<h1>Quiz Results</h1>

<p>Your score:</p>
<div class="progress">
  <div class="progress-bar" role="progressbar" style="width: {{ percentage }}%;" aria-valuenow="{{ percentage }}" aria-valuemin="0" aria-valuemax="100">{{ percentage|floatformat:"0" }}%</div>
</div>

<p>{{ percentage|floatformat:"0" }}% Correct</p>
</div>
{% endblock content %}
