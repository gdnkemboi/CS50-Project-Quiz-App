{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container">
    <h2>Sign Out</h2>
    <p>Are you sure you want to sign out?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-primary">Sign Out</button>
    </form>
</div>
{% endblock content %}
